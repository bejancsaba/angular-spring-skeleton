<div style="text-align: center;"><strong>  {{ title }}</strong> is running!</div>

<div class="content" role="main">

  <h2>Playing with names</h2>
  <p>
    Say My Name:
    <input #nameField>
    <input #timesField>
    Times.
    <button (click)="onSayMyName(nameField.value, timesField.value)">GO!</button>
  </p>
  <p style="font-size:50px">{{clickMessage}}</p>

</div>
