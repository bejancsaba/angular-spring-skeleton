<div style="text-align: center;"><strong> {{ title }} </strong> is running!</div>

<div class="content" role="main">

  <h2>Persisting Persons</h2>
  <div>Name:<input #nameField></div>
  <div>Age: <input #ageField></div>
  <div><button (click)="onPersist(nameField, ageField)">PERSIST!</button></div>
  <p style="font-size:20px">{{clickMessage}}</p>

  <br>
  <div>
    <p style="font-size:20px">All the names in the DB. List is updated via websocket.</p>
    <ul>
      <li *ngFor="let person of persons">
        <span><b>Name:</b> {{person.name}} <b>Age:</b> {{person.age}}</span>
      </li>
    </ul>
  </div>
</div>
